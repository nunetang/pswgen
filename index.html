<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/psw.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><h1>Password Generator</h1></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <h2>Generate a Password</h2>
                    <br />
                    <textarea type="text" id="display" placeholder="Your Secure Password" readonly></textarea>
                    <br />
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="content">
                    <button class= "col-lg-3" onclick="updatePassword()" >Generate Password</button>
                    <button class= "col-lg-5" style="visibility: hidden;"></button>
                    <button class= "col-lg-3" onclick="copyPassword()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
